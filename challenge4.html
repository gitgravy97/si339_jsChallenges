<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Challenge 4</title>
    <style>
    body{
        margin: 2%;
        border: 1px solid black;
        background-color: #b3b3b3;
    }
    #image{
        line-height:325px;
        width: 600px;
        height: 325px;
        border:5px solid black;
        margin:0 auto;
        background-repeat: no-repeat;
        color:#FFFFFF;
        text-align: center;
        background-color: #8e68ff;
        background-size: 100%;
        margin-bottom:25px;
        font-size:150%;

        /* addition for background image sizing */
        background-size: cover;
        background-position: center;
    }
    .preview{
        width:10%;
        margin-left:17%;
        border: 10px solid black;
    }
    img{
        width:95%;
    }
    .preview:hover{
        display: rgb(0,255,0);
    }
    h1{
        text-align: center;
    }
    </style>

    <script>
    // I used Two functions here.  Starter idea at: 
    // https://codepen.io/ColleenEMc/pen/XmZzWw
    function yeet_on(preview){
        console.log("yate on");
        document.querySelector("#image").innerHTML = preview.alt;
        console.log(document.querySelector("#image").style.backgroundImage);
        
        // test attempt, verifies ability to throw an image in there
        document.querySelector("#image").style.backgroundImage = "url(http://biostall.com/wp-content/themes/biostall/images/logo.png)";
        
        console.log("url of selected image:")
        console.log(preview.style.backgroundImage);
        // actual attempt
        //document.querySelector("#image").style.backgroundImage
        console.log(preview);
        console.log(preview.src);

        document.querySelector("#image").style.backgroundImage = "url("+preview.src+")";
    }
    function yeet_off(){
        console.log("yote off")
        document.querySelector("#image").innerHTML = "Hover or tab over/into an image below.";
        document.querySelector("#image").style.backgroundImage = "";
    }
    </script>
</head>

<body>
    <h1>Challenge 4</h1>
        <div id = "image">
            Hover or tab over/into an image below.
        </div>

        <!-- Your code goes in the img tag below.  Make sure to react to "hovering" and "tabbing": -->
        <img class = "preview" 
            tabindex = "1" 
            alt = "Drawn cat" 
            src = "images/cat_1.jpg"
            onmouseover = "yeet_on(this)"
            onmouseleave = "yeet_off()"
